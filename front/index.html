<!DOCTYPE html>
<html lang="fr" class="uk-height-1-1">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/uikit.min.css" />
  <link rel="stylesheet" href="assets/css/style.dev.css" />
  <script src="assets/js/uikit.min.js"></script>
  <script src="assets/js/uikit-icons.min.js"></script>
  <script src="assets/js/particles.min.js"></script>
  <script defer>
    particlesJS.load('particles', 'assets/particles.json', function() {});
  </script>
</head>

<body class="uk-height-1-1" id="auth-page">
  <div id="particles"></div>
  <div class="uk-height-1-1 uk-flex uk-flex-center uk-flex-middle">
    <div id="auth" class="uk-card uk-card-default uk-card-hover uk-card-body uk-width-1-4@xl uk-width-1-3@m uk-width-3-5@s" uk-scrollspy="cls:uk-animation-fade">
      <form id="login" class="uk-form-stacked" action="#" method="post">
        <h3 class="uk-heading-divider uk-text-primary uk-text-uppercase">
        Connexion
      </h3>
        <div class="uk-margin">
          <label class="uk-form-label" for="email">
          Email :
        </label>
          <div class="uk-form-controls">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: mail"></span>
              <input class="uk-input" id="email" type="email" placeholder="vous@exemple.fr" autofocus="autofocus">
            </div>
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="password">
          Mot de passe :
        </label>
          <div class="uk-form-controls">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <input class="uk-input" id="password" type="password" placeholder="••••••••••••">
            </div>
          </div>
        </div>
        <button class="uk-button uk-button-primary uk-width-1-1">Connexion</button>
        <hr>
        <div class="uk-text-center">
          <a href="#" uk-toggle="target: form; animation: uk-animation-scale-up; queued: true; duration: 200">Vous ne
          possédez pas de compte ?</a>
        </div>
      </form>
      <form id="register" class="uk-form-stacked" action="#" method="post" hidden>
        <h3 class="uk-heading-divider uk-text-primary uk-text-uppercase">
        Inscription
      </h3>
        <div class="uk-margin">
          <label class="uk-form-label" for="serial">
          Numéro de série :
        </label>
          <div class="uk-form-controls">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: credit-card"></span>
              <input class="uk-input" id="serial" type="text" placeholder="Wf6R-5R3b-veWB-5MBY-qWzW" autofocus="autofocus">
            </div>
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="registerEmail">
          Email :
        </label>
          <div class="uk-form-controls">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: mail"></span>
              <input class="uk-input" id="registerEmail" type="email" placeholder="vous@exemple.fr">
            </div>
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="registerPassword">
          Mot de passe :
        </label>
          <div class="uk-form-controls">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <input class="uk-input" id="registerPassword" type="password" minlength="8" placeholder="••••••••••••">
            </div>
            <span class="uk-text-meta">Le mot de passe doit contenir au moins 8 caractères.</span>
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="registerPasswordConfirmation">
          Confirmation du mot de passe :
        </label>
          <div class="uk-form-controls">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <input class="uk-input" id="registerPasswordConfirmation" type="password" minlength="8" placeholder="••••••••••••">
            </div>
          </div>
        </div>
        <button class="uk-button uk-button-primary uk-width-1-1">Inscription</button>
        <hr>
        <div class="uk-text-center">
          <a href="#" uk-toggle="target: form; animation: uk-animation-scale-up; queued: true; duration: 200">Vous
          possédez déjà un compte ?</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
