<!DOCTYPE html>
<html lang="fr" class="uk-height-1-1">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/uikit.min.css" />
  <link rel="stylesheet" href="assets/css/style.dev.css" />
  <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
  <script src="assets/js/uikit.min.js"></script>
  <script src="assets/js/uikit-icons.min.js"></script>
</head>

<body id="dashboard">
  <nav class="uk-navbar uk-navbar-container uk-margin">
    <div class="uk-navbar-left">
      <a href="#" class="uk-navbar-toggle" uk-toggle="target: #offcanvas-nav">
        <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">Menu</span>
      </a>
    </div>
    <div class="uk-navbar-center">
      <a class="uk-navbar-item uk-logo" href="#">LOGO ICI !</a>
    </div>
    <div class="uk-navbar-right uk-visible@m">
      <ul class="uk-navbar-nav">
        <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: sign-out"></span> Déconnexion</a></li>
      </ul>
    </div>
  </nav>

  <div class="uk-container uk-container-expand">
    <ul class="uk-breadcrumb">
      <li class="uk-disabled"><a>Mon compte</a></li>
      <li><span>Mes informations</span></li>
    </ul>
    <div id="content" class="uk-card uk-card-default uk-card-body">
      <h1 class="uk-card-title">Mes informations</h1>
      <span></span>
      <hr class="uk-margin-medium-bottom">
      <form class="uk-form-horizontal uk-margin-medium">
        <div class="uk-margin">
          <label class="uk-form-label" for="first_name">NOM</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="first_name" type="text" placeholder="Votre nom de famille" name="first_name" required>
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="last_name">PRÉNOM</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="last_name" type="text" placeholder="Votre prénom" name="last_name" required>
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="department">DÉPARTEMENT (ID)</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="department" type="text" placeholder="86" maxlength="2" name="department" required>
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="email">EMAIL</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="email" type="email" placeholder="vous@exemple.fr" name="email" required>
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="password">MOT DE PASSE</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="password" type="password" placeholder="••••••••••••" minlength="8" name="password" required>
            <span class="uk-text-meta">Le mot de passe doit contenir au moins 8 caractères.</span>
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-form-label" for="password_confirm">CONFIRMATION DU MOT DE PASSE</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="password_confirm" type="password" placeholder="••••••••••••" minlength="8" name="password_confirm" required>
          </div>
        </div>
        <br class="uk-visible@m">
        <button class="uk-button uk-button-secondary uk-width-1-1" type="submit">Éditer</button>
      </form>
    </div>
  </div>

</body>

</html>
